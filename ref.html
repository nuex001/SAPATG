</head>

<body>
  <div class="container">
    <nav>
      <ul>
        <li>
          <a href="/index.html">
            <i class="fa fa-home"></i>
          </a>
        </li>
        <li>
          <a href="/task.html">
            <i class="fa fa-tasks"></i>

          <a href="/ref.html" class="active">

            <i class="fa fa-trophy"></i>
          </a>

    <div class="ref">
      <h1>Referrals</h1>
      <div class="copyCont">
        <ul>
          <h2>My Username</h2>
          <p class="usernameCont"></p>
        </ul>
        <div class="btn" id="CopyBtn" ref={copyBtnRef}>
          Copy
        </div>
      </div>
      <h3>Referrals:<span class="ref_no_cont">0</span></h3>
      <div class="rows">
        <form action="" id="refForm">
          <input type="text" name="username" id="usernameinput" placeholder="Input Username">
          <p><span>Note:</span> you can submit both empty username, if no one reffered you</p>
          <button class="btn" id="submitBtn">Submit</button>
        </form>
        <ul id="refCont">
          
        </ul>
      </div>
    </div>
    </main>
  </div>
</body>
